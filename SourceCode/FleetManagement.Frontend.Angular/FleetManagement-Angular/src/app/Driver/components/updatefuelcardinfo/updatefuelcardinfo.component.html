<form [formGroup]="updateFuelCardForm" (ngSubmit)="onSubmit(updateFuelCardForm.getRawValue()); updateFuelCardForm.reset()">

    <label for="authenticationType">Appealtype: </label>
    <select id="authenticationType" formControlName="authenticationType">
        <option [ngValue]="null" disabled>Choose your type</option>
        <option *ngFor="let type of authenticationType | keyvalue" [ngValue]="type.value">
         {{ type.value }}
        </option>
      </select> 
    <br /> 
    <label for="pincode">Pincode: </label>
    <input id="pincode" type="text" formControlName="pincode">
    <br /> 
    <label for="blocked">Blocked: </label>
    <select id="blocked" formControlName="blocked">
        <option [ngValue]="null" disabled>Choose your type</option>
        <option [ngValue]="true">Yes</option>
        <option [ngValue]="false">No</option>
      </select> 
    <br /> 
    <!-- <button type="submit" class="btn btn-success" [disabled]="!createAppealForm.form.valid">Submit</button> -->
    <button type="submit" class="btn btn-success">Submit</button>
    
</form>
