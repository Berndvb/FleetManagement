<form [formGroup]="createAppealForm" (ngSubmit)="onSubmit(createAppealForm.getRawValue()); createAppealForm.reset()">

  <!-- <label for="appealType">Appealtype: </label>
    <input id="appealType" type="se" formControlName="appealType"> -->
  <label for="appealType">Appealtype: </label>
  <select id="appealType" formControlName="appealType">
    <option [ngValue]="null" disabled>Choose your type</option>
    <option *ngFor="let type of appealtype | keyvalue" [ngValue]="type.value">
      {{ type.value }}
    </option>
  </select>
  <br />
  <label for="firstDatePlanning">FirstDatePlanning: </label>
  <input id="firstDatePlanning" type="text" formControlName="firstDatePlanning">
  <br />
  <label for="secondDatePlanning">SecondDatePlanning: </label>
  <input id="secondDatePlanning" type="text" formControlName="secondDatePlanning">
  <br />
  <label for="incidentDate">IncidentDate: </label>
  <input id="incidentDate" type="text" formControlName="incidentDate">
  <br />
  <label for="damageDescription">DamageDescription: </label>
  <input id="damageDescription" type="text" formControlName="damageDescription">
  <br />
  <label for="vehicleLocation">VehicleLocation: </label>
  <input id="vehicleLocation" type="text" formControlName="vehicleLocation">
  <br />
  <label for="message">Message: </label>
  <input id="message" type="text" formControlName="vehicleLocmessageation">
  <br />
  <!-- <button type="submit" class="btn btn-success" [disabled]="!createAppealForm.form.valid">Submit</button> -->
  <button type="submit" class="btn btn-success">Submit</button>

</form>
